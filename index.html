<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ðŸŽ¬UMDb</title>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img class="icon" src="logo.png" alt="" />
    </div>
    <div class="searchbox">
      <form id="form">
        <input type="text" placeholder="Search Film" id="search" class="search">
      </form>
    </div>
  </div>

  <div id="tags"></div>
  <div id="myNav" class="overlay">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="overlay-content" id="overlay-content"></div>

    <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

    <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>

  </div>


  <main id="main"></main>
  <div class="pagination">
    <div class="page" id="prev">
      Previous Page
    </div>
    <div class="current" id="current">
      1
    </div>
    <div class="page" id="next">
      Next Page
    </div>

  </div>

  <div class="foot">
    <hr />
    <h3 class="about">About UMDb</h3>
    <p>
      UMDb is a TMDb based movie database, created by Utsho DBravestone. All the data's are updated and preservex by TMDb.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
